<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


</head>
<body>
       <!-- As a link -->
<nav class="navbar bg-warning">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ToDo</a>
      <a class="btn btn-primary" href="{% url 'logout' %}">logout</a>
    </div>
    
  </nav>
  
  <!-- As a heading -->
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">ToDo</span>
    </div>
    
  </nav>
    <h2>welcome {{request.user}}</h2>
    
    <form method="post">
        {%csrf_token%}
        {{form}}
        <button type="submit">add</button>
    </form>
    <table class="table table-striped">
    <tr>
        <th>name</th>
        <th>status</th>
        <th>update</th>
        <th>delete</th>
    </tr>    
    {% for i in data %}
    <tr>
      
      <td>{{i.name}}</td>
      {% if i.complete == False %}
      <td>{{i.complete}}</td>
      {% elif i.complete == True %}
      <td><svg xmlns="http://www.w3.org/2000/svg" height="16" width="14" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.--><path d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z"/></svg> </td>
      {% endif %}
      <td><a class="btn btn-primary" href="{% url 'edit' i.id%}">edit</a></td>
      <td><a class="btn btn-danger" href="{% url 'delete' i.id%}">delete</a></td>
    </tr>
    {%endfor%} 
    
   </table>   
</body>
</html>
